<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자데이터 - number</title>
</head>
<body>
    <h1>숫자데이터 - Number</h1>
    <p>사칙연산(+-*/)이 가능하며 기본적인 수학계산법(곱셈,나눗셈이 덧셈뺼셈보다 먼저 계산된다)을 따른다. </p>
    <p>문자와 숫자를 더하면 계산이 되는것이 아니고 서로 이어지면서 문자가 된다.</p>
    <script>
        console.log(5+3)
        console.log(5*2)
        console.log(5/2)
        console.log(2-5)
        console.log(-2*5)
        console.log(3+2*5) //곱셈이 덧셈보다 먼저 계산됨
        console.log((3+2)*5) //덧셈인데 먼저 계산시키려면 괄호를 쳐라
        console.log(10%3) //나머지를 계산해준다
        console.log("안녕하"+3+10) //안녕하310
        console.log(Number("100")+30) //Number도구로 문자 100 -> 숫자 100으로 변경 후 숫자 30을 더한 값 == 130
    </script>
</body>
</html>
