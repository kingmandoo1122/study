<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터형태 문자와 숫자</title>
</head>
<body>
    <h1>문자 데이터 - string</h1>
    <p>문자데이터를 표현하기 위해서는 앞뒤로 ""쌍따옴표 혹은 ''홑따옴표를 사용한다.</p>
    <p>그리고 ``백틱을 사용하여 문자데이터를 표현할 수도 있다.</p>
    <p>문자데이터는 덧셈을 통해서 서로 이어줄 수 있다.</p>

    <script>
        "안녕하세요";
        '안뇽';
        // `안녕하세용`;
        '안녕하세요';
        "<h3>안녕하세요</h3>";
        "h3{color:blue;}";
        // alert("안녕하십니까");
        console.log("안뇽");
        console.log("안"+"뇽")
        console.log("안녕하세요")
        console.log("안녕"+"하세요")
        console.log("안"+"녕"+"하세요");
        document.write("<h3>안뇽하세요</h3>")
    </script>
    
</body>
</html>
