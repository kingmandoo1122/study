<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우도입도 총괄요금표</title>
    <style>
        .green{background-color: rgba(44, 167, 44, 0.541);}
        .yellow{background-color: rgba(233, 200, 94, 0.795);}
        table{border-collapse: collapse; text-align: center;height: 170px;}
    </style>
</head>
<body>
    <table border="1">
        <caption><b>우도입도 총괄요금표</b></caption>
        <tr>
            <th class="green" rowspan="2">구분</th>
            <th class="yellow" colspan="3">우도입도 총괄요금표</th>
            <!-- <th>우도입도 총괄요금표</th>
            <th>우도입도 총괄요금표</th> -->
        </tr>
        <tr>
            <!-- <th>구분</th> -->
            <th style="width:27%;">선박요금</th>
            <th>도립공원입장료</th>
            <th>터미널이용료</th>
        </tr>
        <tr>
            <th class="green">성인</th>
            <td>2,000원</td>
            <td>1,000원</td>
            <td>500원</td>
        </tr>
        <tr>
            <th class="green">중학생이상</th>
            <td>2,000원</td>
            <td>800원</td>
            <td>300원</td>
        </tr>
        <tr>
            <th class="green">초등학생</th>
            <td>700원</td>
            <td>500원</td>
            <td>300원</td>
        </tr>
        <tr>
            <td style="font-size: 12px;height: 30px;" colspan="4">*이륜차(오토바이,자전거) 및 화물차량은 별도 문의</td>
        </tr>
    </table>
</body>
</html>
