<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단예제</title>
</head>
<body>
    <script>

        let dan = Number(prompt("몇 단을 출력하시겠습니까?"))
           
        document.write(`<ul class="dan">`) 
        for(let twice=1; twice<10; twice++) {
            document.write(
                `<li>${dan}x${twice}=${dan*twice}</li>`
            )
        }
        document.write(`</ul>`)
