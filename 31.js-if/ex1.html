<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적표</title>
    <link rel="stylesheet" href="./css/ex1.css">
</head>
<body>

                <!-- 사용자에게 이름과 점수를 각각 물어보고 총점과 평균점수 그리고 등급을 계산하여 다음과 같이 표로 출력될 수 있도록 자바스크립트로 소스코드를 만들어보시오. -->
                <!-- 
                    평균 95점 이상 1등급
                    90점 ㅣ이상 2
                    80점 이상 3
                    70점 이상 4
                    60점 이상 5
                    외에는 6등급
                -->

    <script>
        let name = prompt("당신의 이름을 입력해주세요")
        let ko = Number(prompt("국어 점수를 입력해주세요"))
        let en = Number(prompt("영어 점수를 입력해주세요"))
        let math = Number(prompt("수학 점수를 입력해주세요"))
        let so = Number(prompt("사회 점수를 입력해주세요"))
        let sc = Number(prompt("과학 점수를 입력해주세요"))
        let sum = ko+en+math+so+sc+sc
        let aver =sum/5
        let grade = ""
        let comment = ""
        let cls = ""
        if (aver >= 95){
            grade = 1
            comment = "최상위 학생입니다. 성적을 유지하세요"
            cls = "a"
        }else if(aver >=90){
            grade = 2
            comment = "상위 학생입니다. 조금만 더 노력하세요"
            cls = "b"
        }else if(aver >=80){
            grade = 3
            comment = "중상위 학생입니다. 더 노력하세요"
            cls = "c"
        }else if(aver >=70){
            grade = 4
            comment = "중위 학생입니다. 아직 늦지 않았습니다"
            cls = "d"
        }else if(aver >=60){
            grade = 5
            comment = "하위 학생입니다. 진로를 바꿔 보는것은 어떨까요?"
            cls = "e"
        }else{
            grade = 6
            comment = "최하위 학생입니다. 공부의 길은 아닌것 같습니다"
            cls = "f"
        }


        document.write(`
        <table border="1">
            <caption>
                ${name}님의 성적표
            </caption>
                <tr>
                    <th>국어</th>
                    <td>${ko}점</td>
                </tr>
                <tr>
                    <th>영어</th>
                    <td>${en}점</td>
                </tr>
                <tr>
                    <th>수학</th>
                    <td>${math}점</td>
                </tr>
                <tr>
                    <th>사회</th>
                    <td>${so}점</td>
                </tr>
                <tr>
                    <th>과학</th>
                    <td>${sc}점</td>
                </tr>
                <tr>
                    <th>총점</th>
                    <td>${sum}점</td>
                </tr>
                <tr>
                    <th>평균</th>
                    <td>${aver}점</td>
                </tr>
                <tr>
                    <th>등급</th>
                    <td class="${cls}">${grade}등급</td>
                </tr>

        </table>
        <p>${name}님, 당신은 ${comment}.
            </p>

        `)

    </script>
</body>
</html>
