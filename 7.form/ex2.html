<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/ex2.css">
    <link rel="stylesheet" href="../reset/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

<body>
    <div class="wrap">
        <h1><b>이메일과 비밀번호</b> 만으로<br> <b>Wavve를 즐길 수</b> 있어요!</h1>
        <form>
            <fieldset>
                <label for="user_email">이메일</label>
                <input type="email" id="user_email" placeholder="wavve@example.com" required>
                <p class="pt14">로그인,비밀번호 찾기,알림에 사용되니 정확한 이메일을 입력해 주세요.</p>
                <div class="password">
                    <label for="user_pw">비밀번호</label>
                    <input type="pw" id="user_pw" placeholder="Wavve 비밀번호 설정" required>
                    <span>show</span>
                </div>
                    <p class="pt14">비밀번호는 8~20자 이내로 영문 대소문자, 숫자, 특수문자 중 3가지 이상 혼용하여 입력해 주세요.</p>

            </fieldset>
        <input id="sign_up" type="submit" value="Wavve 회원가입"><br>
        </form>
        <div class="sns">
               <div class="line">
                   <div class="line1"></div>
                   <p><b>또는 다른 서버 계정으로 가입</b></p>
                   <div class="line1"></div>
                </div>
            <ul class="sns_link">
                <li class="kakao"><a href="#"><img src="./1234img/ico-common-kakao.png" alt="카카오"></a></li>
                <li class="tworld"><a href="#"><img src="./1234img/ico-common-tworld.png" alt="티월드"></a></li>
                <li class="naver"><a href="#"><img src="./1234img/ico-common-naver.png" alt="네이버"></a></li>
                <li class="facebook"><a href="#"><img  src="./1234img/ico-common-facebook.png" alt="페이스북"></a></li>
                <li class="apple"><a href="#"><img  src="./1234img/ico-common-apple.png" alt="애플"></a></li>
            </ul>
            <br>
            <div class="foot">
                <p>&middot; SNS계정으로 간편하게 가입하여 서비스를 이용하실 수 있습니다.</p>
                <p>
                기존 POOQ 계정 또는 Wavve 계정과는 연동되지 않으니 이용에 참고하세요.</p>
            </divc>

        </div>
    </div>

</body>
